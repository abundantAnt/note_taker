<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="/public/assets/css/style.css">
  <title>Notes</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3 list-container">
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Save a Note</h5>
            <div class="form-group">
              <input type="text" class="form-control note-title" placeholder="Note Title" id="note-title">
            </div>
            <div class="form-group">
              <textarea class="form-control note-textarea" placeholder="Enter Note Text" rows="3" id= "note-body"></textarea>
              <button class="btn btn-success mt-4 float-right" id="save-note">Save Note</button>
            </div>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Card title</h4>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">
                Some quick example text to build on the card title
                and make up the bulk of the card's content.
              </p>
              <a href="#!" class="card-link">Card link</a>
              <a href="#!" class="card-link">Another link</a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="assets/js/notes.js"></script>

</body>

</html>
